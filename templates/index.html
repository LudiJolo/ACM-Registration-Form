    <script>
      $(document).ready(function () {


        /***************************************
        This code section disables/enables textboxes
        when interacting "other" check/radio buttons
        ****************************************/
        $('input:radio[name="gender"]').change(function () {
          var bool = $(this).val() !== "";
          $("#other-gender-text").prop("disabled", bool);
        });
        $('input:radio[name="major"]').change(function () {
          var bool = $(this).val() !== "";
          $("#other-major-text").prop("disabled", bool);
        });
        $('input:radio[name="gradyear"]').change(function () {
          var bool = $(this).val() !== "";
          $("#other-year-text").prop("disabled", bool);
        });
        $('input:checkbox[name="hear"]').change(function () {
          if ($("#other-hear").is(":checked")) {
            $("#other-hear-text").prop("disabled", false);
          } else {
            $("#other-hear-text").prop("disabled", true);
          }
        });
        $('input:checkbox[name="gain"]').change(function () {
          if ($("#other-gain").is(":checked")) {
            $("#other-gain-text").prop("disabled", false);
          } else {
            $("#other-gain-text").prop("disabled", true);
          }
        });
